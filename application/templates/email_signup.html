{% extends "base.html" %}

{% block content %}
    <h1>Join Our Email List In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.first_name.label }}<br>
            {{ form.first_name(size=32) }}
        </p>
        <p>
            {{ form.email_address.label }}<br>
            {{ form._email_address(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
